<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pricing plans</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <header class="page-header">
        <h1 id="pricing-heading" class="page-title">Choose your workflow plan</h1>
        <p class="page-subtitle">
          Pick the plan that matches how your team works today. Upgrade or change anytime.
        </p>
      </header>

      <section
        class="pricing-section"
        aria-labelledby="pricing-heading"
        aria-describedby="pricing-description"
      >
        <p id="pricing-description" class="visually-hidden">
          Compare pricing plans and features, then select a plan to start.
        </p>
        <div class="pricing-grid" role="list"></div>
      </section>
    </main>
  </body>
</html>
